{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div>
    <div class="col-lg-12 mb-4 d-flex flex-row justify-content-center align-items-center">
        <a href="{{ url_for('homepage', list_type="now_playing") }}" class="btn btn-outline-info m-4">Now Playing</a>
        <a href="{{ url_for('homepage', list_type="upcoming") }}" class="btn btn-outline-info m-4">Upcoming</a>
        <a href="{{ url_for('homepage', list_type="popular") }}" class="btn btn-outline-info m-4">Popular</a>
        <a href="{{ url_for('homepage', list_type="top_rated") }}" class="btn btn-outline-info m-4">Top Rated</a>
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img src="{{ tmdb_image_url(movie.poster_path, "w780") }}">
            <div class="card-body">
               <h4 class="card-title">{{ tmdb_movie_title(movie) }}</h4>
            </div>
            <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
